name: PR
# on: [pull_request]
on:
  push:
    branches:
      - 'v2'

jobs:
  test-dotrun-ubuntu:
    runs-on: ubuntu-latest
    name: Test dotrun
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dotrun
        run: |
          pip3 install .

      - name: Test ubuntu.com
        run: |
          git clone https://github.com/canonical-web-and-design/ubuntu.com
          cd ubuntu.com
          dotrun & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8001

      - name: Test snapcraft.io
        run: |
          git clone https://github.com/canonical-web-and-design/snapcraft.io
          cd snapcraft.io
          dotrun & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8001

  test-dotrun-mac:
    runs-on: macos-latest
    name: Test dotrun
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dotrun
        run: |
          pip3 install .

      - name: Test ubuntu.com
        run: |
          git clone https://github.com/canonical-web-and-design/ubuntu.com
          cd ubuntu.com
          dotrun & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8001

      - name: Test snapcraft.io
        run: |
          git clone https://github.com/canonical-web-and-design/snapcraft.io
          cd snapcraft.io
          dotrun & curl --head --fail --retry-delay 1 --retry 30 --retry-connrefused http://localhost:8001

  lint-python:
    runs-on: ubuntu-latest
    name: Lint python

    steps:
      - uses: actions/checkout@v2

      - name: Install system dependencies
        run: |
          python3 -m pip install --upgrade pip
          sudo pip3 install flake8 black
      - name: Lint Python
        run: flake8 . && black --line-length 79 --check .

  check-inclusive-naming:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Check inclusive naming
        uses: canonical-web-and-design/inclusive-naming@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail-on-error: true
